<!DOCTYPE html>

<html ng-app="megabyte.fcc-charts">

	<head>
		<title>Stock-charts</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link rel="SHORTCUT ICON" href="favicon.ico" type="image/x-icon">
		<link rel="icon" type="image/ico" href="favicon.ico">
	</head>

	<body>
	<div id="body">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 title flext-center-center">
					FCC-stock-charts
				</div>
			</div>
		</div>

    
    
		<div class="container-fluid" ng-controller="StockController as controller">
				
			<div id="chart_div">
				
				
				
			<div class="flext-center-center" id="no-stocks-added" ng-show="controller.chartsData.length==0">no stocks added</div>
			</div>
    		<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					
					<div ng-repeat="chart in controller.chartsData" class="remove-item">
						{{chart.code}} ({{chart.name}})
						<button confirmation-needed="you want to delete {{chart.code}} ({{chart.name}})?" ng-click="controller.removeClick(chart)" class="btn btn-xs btn-link" type="button"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</div>
			</div>
					
			<div class="row">
				<div class="col-xs-4 col-xs-offset-4">
					<div class="finded-contaider">
					<div class="finded-tip-container">
						<div class="finded-tip" ng-click="controller.clickFinded(finded)" ng-repeat="finded in controller.findedStocks">
								<span class="finded-tip-code">{{finded.code}}:</span> {{finded.name}}
						</div>
					</div>

					<div class="input-group">
			      <input ng-keypress="($event.which === 13)?controller.addClick():0" id="stock-name" class="form-control" ng-model="controller.newName" ng-change="controller.newNameChanged()" type="text" placeholder="add new stock"/>
			      <span class="input-group-btn">
			        <button ng-disabled="!controller.addEnabled" ng-click="controller.addClick()" class="btn btn-success" type="button"><span class="glyphicon glyphicon-plus"></span> Add</button>
			      </span>
			    </div>
				</div>	
				</div>	
			</div>

	  </div>
	
	</div>

	<div class="footer flext-center-center">
		<div>
		<a href="http://codepen.io/Megabyteceer/full/xwzMej/">Vasiliy Kostin</a>, fullstack, nodejs, angular, <a href="http://www.quandl.com/" target="_blank"> quandl API</a>
		</div>
	</div>
	
		
<!-- confirmation dialogue-->		
<div id='confirmation-modal' class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="alert alert-danger">
      <div class="row"><div class="col-xs-12">
      	<h4 id="modal-confirm-title" class="text-center">A you sure?</h4>
      	<hr>
      </div></div>
      <div class="row"><div class="col-xs-12">
      	<div id="modal-confirm-text" class="text-center"></div>
      </div></div>
      <div class="row"><div class="col-xs-12">
      	<hr>
      	<div class="pull-right">
	      <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
	      <button id="modal-confirm-btn" type="button" class="btn btn-danger">Yes</button>
	    </div>
      </div></div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
		




		
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="controllers/app.js"></script>
		<script type="text/javascript" src="controllers/stockController.client.js"></script>

	</body>

</html>
